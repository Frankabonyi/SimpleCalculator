<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="first-operand"></div>
            <div class="second-operand"></div>
        </div>
        <div class="keys">
            <div class="digit" id ="7">7</div>
            <div class="digit" id ="8">8</div>
            <div class="digit" id ="9">9</div>
            <div class="operator" id ="/">/</div>

            <div class="digit" id ="4">4</div>
            <div class="digit" id ="5">5</div>
            <div class="digit" id ="6">6</div>
            <div class="operator" id ="*">*</div>

            <div class="digit" id ="1">1</div>
            <div class="digit" id ="2">2</div>
            <div class="digit" id ="3">3</div>
            <div class="operator" id ="-">-</div>

            <div class="reset" id ="AC">AC</div>
            <div class="digit" id ="0">0</div>
            <div class="digit" id =".">.</div>
            <div class="operator" id ="+">+</div>

            <div class="equal_to" id ="=">=</div>
        </div>
    </div>
    
    <script src="app.js"></script>           
</body>
</html>
